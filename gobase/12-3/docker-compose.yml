version: '3.8'

services:
  # Prometheus 时序数据库，负责收集和存储监控指标
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"  # 访问地址：http://localhost:9090
    volumes:
      - ./prometheus:/etc/prometheus  # 挂载配置文件目录
      - prometheus_data:/prometheus   # 数据持久化
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitor_net

  # Grafana 可视化平台，用于展示 Prometheus 数据
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"  # 访问地址：http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana  # 数据持久化
      - ./grafana/provisioning:/etc/grafana/provisioning  # 预置配置（可选）
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # 初始管理员密码
      - GF_USERS_ALLOW_SIGN_UP=false     # 禁止注册新用户
    depends_on:
      - prometheus
    networks:
      - monitor_net

  # 可选：node-exporter，用于收集主机硬件和系统指标
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitor_net

networks:
  monitor_net:
    driver: bridge

volumes:
  prometheus_data:  # Prometheus 数据卷
  grafana_data:     # Grafana 数据卷