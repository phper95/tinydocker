global:
  scrape_interval: 15s  # 全局抓取间隔

scrape_configs:
  # 监控 Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # 监控 node-exporter（如果启动了该服务）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # 可添加其他监控目标（如 Docker 容器、应用服务等）